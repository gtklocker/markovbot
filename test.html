<!DOCTYPE html>
<html>
    <head>
        <title>Markovbot tests</title>
        <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.14.0.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
        <script src="markov.js"></script>
        <script>
            module('regression test');
            test("nextWords shouldn't be on the prototype", function() {
                ok(!('nextWords' in Markov.prototype));
            });
            test("text with no dot shouldn't memory leak", function() {
                var nodot = new Markov("the dog");
                equal(typeof nodot.constructText(), "string");
            });
            test("text without spaces should throw gracefully", function() {
                throws(function() {
                    var nospaces = new Markov("asdf");
                    nospaces.constructText(5);
                }, /spaces/);
            });
        </script>
    </body>
</html>
